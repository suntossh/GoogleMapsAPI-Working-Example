<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First GM Example</title>
    
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?">
    </script>
    
    <script type="text/javascript">
      function initialize() {
          var latVar =   document.getElementById('latid').value
          var lngVar =   document.getElementById('lngid').value
          alert(parseFloat(latVar))
          alert(lngVar)
    	  var mapOptions = {
          center: { lat: parseFloat(latVar), lng: parseFloat(lngVar)},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
      }
      /* google.maps.event.addDomListener(window, 'load', initialize); */
    </script>
</head>
<body onload="initialize()">
<div id="map-canvas">
<input type="hidden" name="lat"  value="-34.397" id="latid">
<input type="hidden" name="lng"  value="150.644" id="lngid">
</div>
</body>
</html>
